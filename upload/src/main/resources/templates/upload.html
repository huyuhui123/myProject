<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/upload"  enctype="multipart/form-data" >
    <div>
        <label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file">
        <input type="file" id="files" name="files" multiple>
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
</body>
</html>
